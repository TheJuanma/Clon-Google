<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <button >Gmail</button>
        <button >Imagenes</button>
        <button>Aplicaciones de Google</button>
        <button id="inicialSesion" >Iniciar sesión</button>
    </header>
    <main>
        <section id="sectionOne">
            <picture id="picture">
                <img src="/Imagenes/Google.png" alt="">
            </picture>
        <section>
       <section id="Buscador">
            <form>
                <!-- name es para enviar lo que esta en la barra al servidor para realizar la busqueda -->
                <input type="search" id="search" name="buscador"> 
            </form>
        </section>
        <section>
            <button >Buscar con Google</button>
            <button >Voy a tener suerte</button>
        </section>
        </section>
        <section id="sectionTwo">
            <p>Ofrecido por Google en: Español (Latinoamérica)</p>
        </section>
    </main>
    <footer>
        <section id="sectionOneFooter">
            <p>Colombia</p>
        </section>
        <section id="sectionTwoFooter">
                <div id="primeraCaja">
                    <button class="buttonFooter">Sobre Google</button>
                    <button class="buttonFooter">Publicidad</button>
                    <button class="buttonFooter">Negocios</button>
                    <button class="buttonFooter">Cómo funciona la Búsqueda</button>
                </div>
                <div id="segundaCaja">
                    <button class="buttonFooter">Privacidad</button>
                    <button class="buttonFooter">Condiciones</button>
                    <button class="buttonFooter">Preferencias</button>
                </div>
        </section>
    </footer>
</body>
</html>
